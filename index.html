<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentines Day</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .gradient-background {
        background: rgb(255, 208, 229);
        background: linear-gradient(
          180deg,
          rgba(255, 208, 229, 1) 0%,
          rgba(255, 232, 242, 1) 36%,
          rgba(255, 255, 255, 1) 100%
        );
      }

      @keyframes floatingHearts {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0);
        }
      }

      .heart {
        position: absolute;
        width: 50px;
        height: 50px;
        background: url("./img/heart.png") no-repeat center center;
        background-size: contain;
        animation: floatingHearts 3s ease-in-out infinite;
      }

      #yesButton,
      #noButton {
        border-radius: 50px;
      }

      .bounce2 {
        animation: bounce2 2s ease infinite;
      }

      .fade-in {
        opacity: 0;
        transform: translateY(20px);
        animation: fadeIn 2.5s ease-in-out forwards;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes bounce2 {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-20px);
        }
        60% {
          transform: translateY(-10px);
        }
      }

      #loveSection {
        display: none;
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 1.5s ease, transform 1.5s ease;
      }

      #loveSection.hidden {
        opacity: 0;
        pointer-events: none;
      }

      #loveSection:not(.hidden) {
        display: flex;
        flex-direction: row;
        opacity: 1;
        transform: translateY(0);
      }

      .hidden-section {
        opacity: 0;
        transform: translateY(50px);
        transition: opacity 1.5s ease, transform 1.5s ease;
      }

      .visible-section {
        opacity: 1;
        transform: translateY(5px);
      }

      @media (max-width: 768px) {
        #loveSection {
          flex-direction: column !important;
          gap: 2rem !important;
          padding: 1rem !important;
        }

        #photoContainer {
          width: 100% !important;
          max-width: 300px !important;
          height: 300px !important;
        }

        .text-4xl {
          font-size: 1.75rem !important;
          text-align: center;
        }

        .text-2xl {
          font-size: 1.25rem !important;
          text-align: center;
          padding: 0 1rem;
        }

        #imageDisplay {
          height: 200px !important;
          width: auto !important;
        }

        #valentineQuestion {
          font-size: 1.5rem !important;
          text-align: center;
          padding: 0 1rem;
        }

        #responseButtons {
          flex-direction: row !important;
          gap: 1rem !important;
        }

        #yesButton,
        #noButton {
          min-width: 60px !important;
          height: auto !important;
          padding: 0.5rem 1rem !important;
        }
      }

      @media (max-width: 480px) {
        .flex.items-center.justify-center.h-screen {
          padding: 1rem;
          min-height: 100vh;
        }

        #loveSection {
          min-height: 100vh;
        }

        .text-4xl {
          font-size: 1.5rem !important;
        }

        #valentineQuestion {
          font-size: 1.25rem !important;
        }
      }
    </style>
  </head>
  <body class="gradient-background">
    <div class="flex items-center justify-center min-h-screen w-full px-4">
      <div class="flex flex-col items-center p-4 w-full max-w-xl">
        <img
          id="imageDisplay"
          src="./img/image1.gif"
          alt="Cute kitten with flowers"
          class="rounded-md w-full max-w-[300px] h-auto object-cover"
        />
        <h2
          id="valentineQuestion"
          class="text-4xl font-bold italic text-[#bd1e59] my-4 text-center"
        >
          Can i be your Valentine Salma?
        </h2>
        <div class="flex gap-4 pt-[20px] items-center" id="responseButtons">
          <button
            id="yesButton"
            class="bounce2 inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium disabled:pointer-events-none disabled:opacity-50 hover:bg-green-400 min-h-12 min-w-[75px] px-4 py-2 bg-green-500 text-white transition"
          >
            Yes
          </button>
          <button
            id="noButton"
            class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium transition disabled:pointer-events-none disabled:opacity-50 hover:bg-red-700 h-12 min-w-[75px] w-auto px-4 py-2 bg-red-500 text-white"
          >
            No
          </button>
        </div>
        <div class="my-10">
          <p
            id="notify"
            class="text-4xl font-bold italic text-[#bd1e59] my-4 text-center"
          ></p>
        </div>
      </div>
    </div>

    <div
      id="loveSection"
      class="hidden flex justify-center items-center min-h-screen w-full px-4 py-8 gap-4 md:gap-12"
    >
      <div
        id="photoContainer"
        class="w-full max-w-[300px] h-[300px] overflow-hidden rounded-lg shadow-lg relative"
      >
        <img
          src="./img/salma3.jpeg"
          alt="Memorable Moment"
          class="absolute w-full h-full object-cover opacity-100 transition-opacity duration-1000"
        />
        <img
          src="./img/salma6.jpeg"
          alt="Memorable Moment"
          class="absolute w-full h-full object-cover opacity-0 transition-opacity duration-1000"
        />
        <img
          src="./img/salma.jpeg"
          alt="Memorable Moment"
          class="absolute w-full h-full object-cover opacity-0 transition-opacity duration-1000"
        />
      </div>

      <div class="w-full max-w-lg px-4">
        <p
          class="text-xl md:text-2xl font-semibold text-[#bd1e59] leading-relaxed text-center md:text-left"
        >
          My dearest, Every moment with you is magic. Your smile lights up my
          world, and your heart fills mine with endless joy. I love you more
          than words can ever say. Happy Valentine's Day! ❤️
        </p>
      </div>
    </div>

    <script type="module">
      import confetti from "https://cdn.skypack.dev/canvas-confetti";
      const yesButton = document.getElementById("yesButton");
      const noButton = document.getElementById("noButton");
      const imageDisplay = document.getElementById("imageDisplay");
      const valentineQuestion = document.getElementById("valentineQuestion");
      const responseButtons = document.getElementById("responseButtons");

      let noClickCount = 0;
      let buttonHeight = 48;
      let buttonWidth = 80;
      let fontSize = 20;
      const imagePaths = [
        "./img/image1.gif",
        "./img/image2.gif",
        "./img/image3.gif",
        "./img/image4.gif",
        "./img/image5.gif",
        "./img/image6.gif",
        "./img/image7.gif",
        "./img/a.gif",
      ];

      noButton.addEventListener("click", function () {
        if (noClickCount < 1000) {
          noClickCount++;

          buttonHeight += 35;
          buttonWidth += 35;
          fontSize += 25;
          yesButton.style.height = `${buttonHeight}px`;
          yesButton.style.width = `${buttonWidth}px`;
          yesButton.style.fontSize = `${fontSize}px`;
          if (noClickCount < 8) {
            imageDisplay.src = imagePaths[noClickCount];
            noButton.textContent = [
              "No",
              "Are you sure?",
              "Ahyata",
              "Don't do this to me :(",
              "You're breaking my heart  (9ch 9ch z3ma thres)",
              ":)",
              ":)",
              ":)",
            ][noClickCount];
          } else if (noClickCount >= 6) {
            noButton.textContent = ":)";
          }

          const screenWidth = window.innerWidth - noButton.clientWidth;
          const screenHeight = window.innerHeight - noButton.clientHeight;
          const randomX = Math.floor(Math.random() * screenWidth);
          const randomY = Math.floor(Math.random() * screenHeight);
          noButton.style.position = "absolute";
          noButton.style.left = `${randomX}px`;
          noButton.style.top = `${randomY}px`;
        }
      });

      yesButton.addEventListener("click", () => {
        const notify = document.getElementById("notify");

        notify.innerText = "Scroll Down Please :)";
        notify.style.cssText = `
          display: flex;
          flex-direction: row;
          justify-content: center;
          align-items: center;
          font-weight: bold;
          font-size: larger;
        `;
        imageDisplay.src = "./img/image7.gif";
        valentineQuestion.textContent = "Yayyy!! :3";
        responseButtons.style.display = "none";
        confetti();

        setTimeout(() => {
          const loveSection = document.getElementById("loveSection");
          loveSection.classList.remove("hidden");

          const photos = document.querySelectorAll("#photoContainer img");
          let photoIndex = 0;

          setInterval(() => {
            photos.forEach((photo, index) => {
              photo.style.opacity = index === photoIndex ? "1" : "0";
            });
            photoIndex = (photoIndex + 1) % photos.length;
          }, 2000);
        }, 500);
      });

      const loveSectionObserver = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              const loveSection = document.getElementById("loveSection");
              loveSection.querySelector("img").classList.add("fade-in");
              loveSection.querySelector("p").classList.add("fade-in");
            }
          });
        },
        {
          threshold: 0.4,
        }
      );

      loveSectionObserver.observe(document.getElementById("loveSection"));
    </script>
  </body>
</html>
